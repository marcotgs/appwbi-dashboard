<notifier-container></notifier-container>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="form-body">
          <div class="row">
            <div class="col-md-1">
              <div class="form-group">
                <a type="button" class="btn btn-info" href="forms/form-modulos">Incluir</a>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <button class="btn btn-outline-primary mb-2 mr-2"
                  (click)="openVerticallyCentered(content)">Filtrar</button>
              </div>
            </div>
            <div class="col-md-4 ml-auto">
              <div class="form-group">
                <input type='text' class="form-control" placeholder='Pesquisar' (keyup)='updateFilter($event)' />
              </div>
            </div>
          </div>
        </div>
        <ngx-datatable class="material" [rows]="rows" [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
          [footerHeight]="50" [rowHeight]="'auto'" [columnMode]="'force'" [loadingIndicator]="loading">
          <ngx-datatable-column *ngFor="let col of columns" [name]="col.name">
              <ng-template let-row="data" let-value="value" ngx-datatable-cell-template>
                {{value}}  
              </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Controles" sortable="false" prop="id">
            <ng-template let-row="data" let-value="value" ngx-datatable-cell-template>
              <div class="ml-auto">
                <div class="btn-group">
                  <button (click)="open(value)" type="button" class="btn btn-warning" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="fas fa-search-plus"></i>
                  </button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-success" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-danger" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>

            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Filtrar</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Criar aqui a opção de Filtrar, irei passar posteriormente como será!"&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Fechar</button>
  </div>
</ng-template>
