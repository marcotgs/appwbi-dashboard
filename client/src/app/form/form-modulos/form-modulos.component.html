<div class="row">
    <div class="col-12">
        <div class="card">
            <form class="form-horizontal striped-rows b-form">
                <div class="card-body">
                    <h4 class="card-title">Cadastro</h4>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <div class="b-label">
                                <label for="inputEmail3" class="control-label col-form-label">Descrição</label>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <div class="b-label">
                                <label for="inputEmail3" class="control-label col-form-label">Permissão</label>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <input id="typeahead-focus" type="text" class="form-control" [(ngModel)]="model2" [ngbTypeahead]="search2" (focus)="focus$.next($event.target.value)" (click)="click$.next($event.target.value)" #instance="ngbTypeahead"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <div class="b-label">
                                <label for="inputEmail3" class="control-label col-form-label">Ícone</label>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card-body">
                    <div class="form-group m-b-0 text-right">
                        <button type="submit" class="btn btn-info waves-effect waves-light">Salvar</button>
                        <button type="submit" class="btn btn-dark waves-effect waves-light">Cancelar</button>
                        <a type="button" class="btn btn-danger waves-effect waves-light" href="tables/modulos">Voltar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
