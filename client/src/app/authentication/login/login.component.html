<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
    style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box">
        <div id="loginform">
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon1.png" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Dashboard</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" (ngSubmit)="formSubmit()" id="loginForm"
                        [formGroup]="loginForm" autocomplete="on">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                            </div>
                            <input type="text" formControlName="email" class="form-control form-control-lg"
                                placeholder="Insira seu email" aria-label="Email" [ngClass]="{'is-invalid': loginForm.get('email').invalid  && (loginForm.get('email').dirty || 
                            loginForm.get('email').touched)}" aria-describedby="login-email-input"
                                autocomplete="email">
                            <div class="invalid-feedback" *ngFor="let validation of getMessagesError('email')">
                                <span *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || 
                            loginForm.get('email').touched)">{{validation.message}}</span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                            </div>
                            <input type="password" formControlName="password" class="form-control form-control-lg"
                                [ngClass]="{'is-invalid': loginForm.get('password').invalid  && (loginForm.get('password').dirty || 
                            loginForm.get('password').touched)}" placeholder="Insira sua senha" aria-label="Senha"
                                aria-describedby="login-password-input" autocomplete="current-password">
                            <div class="invalid-feedback" *ngFor="let validation of getMessagesError('password')">
                                <span *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || 
                            loginForm.get('password').touched)">{{validation.message}}</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <a href="/auth/esqueceu-senha" id="to-recover" class="text-dark float-right"><i
                                            class="fa fa-lock m-r-5"></i> Esqueceu sua
                                        senha?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg btn-info" type="submit">
                                    <span *ngIf="!loginForm.disabled">Entrar</span>
                                    <ngx-spinner bdColor="transparent" size="default" color="#fff" type="ball-beat"
                                        [fullScreen]="false">
                                    </ngx-spinner>
                                </button>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="invalid-feedback--request invalid-feedback" *ngFor="let error of loginErrors">
                                <span>{{error.message || error}}</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
