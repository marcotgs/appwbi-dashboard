<div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
    <div class="auth-box">
        <div>
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Entrar no Dashboard</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20" id="loginForm" [formGroup]="loginForm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="login-email-input"><i
                                        class="material-icons-outlined">email</i></span>
                            </div>
                            <input type="text" formControlName="email" class="form-control form-control-lg"
                                placeholder="Email" aria-label="Email" [ngClass]="{'is-invalid': loginForm.get('email').invalid  && (loginForm.get('email').dirty || 
                                loginForm.get('email').touched)}" aria-describedby="login-email-input">
                            <div class="invalid-feedback" *ngFor="let validation of getMessagesError('email')">
                                <span *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || 
                                loginForm.get('email').touched)">{{validation.message}}</span>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="login-password-input"><i
                                        class="material-icons-outlined">vpn_key</i></span>
                            </div>
                            <input type="password" formControlName="password" class="form-control form-control-lg"
                                [ngClass]="{'is-invalid': loginForm.get('password').invalid  && (loginForm.get('password').dirty || 
                                loginForm.get('password').touched)}" placeholder="Senha" aria-label="Senha"
                                aria-describedby="login-password-input">
                            <div class="invalid-feedback" *ngFor="let validation of getMessagesError('password')">
                                <span *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || 
                                loginForm.get('password').touched)">{{validation.message}}</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Lembrar de mim</label>
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover"
                                        class="text-dark float-right"><i class="fa fa-lock m-r-5"></i> Esqueceu sua senha?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg btn-info" type="submit">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
